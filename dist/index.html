<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="hamburger-logo">
                <img src="./img/h-logo.svg" alt="">
            </div>
            <div class="title">
                <p>To-Do List</p>
                <img src="./img/check-logo.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="left-part">
            <div class="home-part">
                <div class="home">
                    <p>Home</p>
                </div>
                <hr>
                <div class="task">
                    <img src="./img/task-logo.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="today">
                    <img src="./img/today-logo.svg" alt="">
                    <p>Today</p>
                </div>
                <div class="next">
                    <img src="./img/next7days-logo.svg" alt="">
                    <p>Next 7 days</p>
                </div>
            </div>
            <div class="project-part">
                <div class="projects">
                    <p>Projects</p>
                </div>
                <hr>
                <div class="add-project">
                    <img src="./img/add-logo.svg" alt="">
                    <p>Add Project</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="task-bar">
                <p>Tasks</p>
            </div>
            <div class="addtask">
                <img src="./img/add-logo.svg" alt="">
                <p>Add task</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="name">
            <p></p>
        </div>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
