<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar" id="navbar-id">
            <div class="hamburger-logo" id="hamburger-logo-id">
                <img src="./img/h-logo.svg" alt="">
            </div>
            <div class="title" id="title-id">
                <p>To-Do List</p>
                <img src="./img/check-logo.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="left-part" id="left-part-id">
            <div class="home-part" id="home-part-id">
                <div class="home" id="home-id">
                    <p>Home</p>
                </div>
                <hr>
                <button class="task button-default-project" id="task-id">
                    <img src="./img/task-logo.svg" alt="">
                    <p>Tasks</p>
                </button>
                <button class="today button-default-project" id="today-id">
                    <img src="./img/today-logo.svg" alt="">
                    <p>Today</p>
                </button>
                <button class="next button-default-project" id="next-id">
                    <img src="./img/next7days-logo.svg" alt="">
                    <p>Next 7 days</p>
                </button>
            </div>
            <div class="project-part" id="project-part-id">
                <div class="projects" id="-projects-id">
                    <p class="projects-title">Projects</p>
                    <hr>
                    
                    <div class="projects-list" id="projects-list-id"></div>
                </div>
                
                <button class="add-project" id="add-project-id">
                    <img src="./img/add-logo.svg" alt="">
                    <p>Add Project</p>
                </button>

                <div class="add-project-popup" id="add-project-popup-id">
                    <input type="text" class="input-add-project-popup" id="input-add-project-popup-id" placeholder="Enter Project Name">

                    <div class="add-project-popup-buttons" id="add-project-popup-buttons-id">
                        <button class="button-add-project-popup" id="button-add-project-popup-id">Add</button>
                        <button class="button-cancel-project-popup" id="button-cancel-project-popup-id">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content" id="main-content-id"></div>
    </main>
    <footer>
        <div class="footer" id="footer-id">
            <p>Copyright @ 2023 FilGuy</p>
        </div>
    </footer>
</body>
</html>
